<div class="mt-5">
  <div class="row">
    <div class="col-md-6">
      <a routerLink="/" class="btn btn-link"
        ><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a
      >
    </div>
    <div class="col-md-6">
      <div class="btn-group pull-right">
        <a [routerLink]="['/edit-client/' + id]" class="btn btn-light">Edit</a>
        <button type="button" class="btn btn-danger" (click)="onDeleteClick()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<hr />
<div *ngIf="client" class="card">
  <h1 class="card-header text-success">
    <i class="fa fa-user-circle-o"></i> {{ client.firstName }}
    {{ client.lastName }}
  </h1>
  <div class="row m-2">
    <div class="col-md-8">
      <h5>
        Client ID :
        <span class="text-muted">
          {{ id }}
        </span>
      </h5>
    </div>
    <div class="col-md-4">
      <h5 class="pull-right">
        Balance :
        <span
          [class.text-danger]="hasBalance"
          [class.text-success]="!hasBalance"
        >
          {{ client.balance | currency }}
        </span>
        <small>
          <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"
            ><i class="fa fa-edit"></i
          ></a>
        </small>
      </h5>
      <div class="clearfix">
        <form
          *ngIf="showBalanceUpdateInput"
          (submit)="updateBalance(id)"
          class="form-inline pull-right"
        >
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="client.balance"
              name="balance"
            />
            <button type="submit" class="btn btn-success ml-1">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item">
      <i class="fa fa-envelope mr-2"></i> {{ client.email }}
    </li>
    <li class="list-group-item">
      <i class="fa fa-phone mr-2"></i> +91- {{ client.phone }}
    </li>
  </ul>
</div>
